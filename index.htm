<html>
<head>
	<title></title>
    <style>
        ul { padding:5px; background-color: #ccc;}
            ul li { display: block; float: left; border:1px solid #333; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="text/template" id="tmplt-Activities">
        <ul class="d<%= currentDayofMonth %>"></ul>
    </script>

    <script type="text/template" id="tmplt-Activity">
        <% if( extra.url != null) { %>
            <a href="<%= extra.url %>" target="_blank"><%= extra.currentMonth %> <%= extra.currentDayofMonth %></a>
        <% }else{ %>
            <%= extra.currentMonth %> <%= extra.currentDayofMonth %>
        <% } %>
    </script>

    <script src="scripts/libs/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="scripts/libs/underscore.js" type="text/javascript"></script>
    <script src="scripts/libs/backbone.js" type="text/javascript"></script>
    <script src="gitivity.js" type="text/javascript"></script>   
</body>
</html>
